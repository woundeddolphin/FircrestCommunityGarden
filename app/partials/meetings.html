<md-content class="parent md-padding">
  <div layout="row" layout-xs="column" layout-wrap>
    <div ng-repeat="post in blog|orderBy:'-date'" flex-xs="100" flex="33" flex-sm="100" flex-md="50">

      <md-card class="blog-post" md-whiteframe="4">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{post.title}}</span>
            <span class="md-subhead">
              {{formatDate(post.date)}} <br> Author: {{post.author}} <br>Venue: {{post.venue}} <br> Chair/Host: {{post.host}}
            </span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg">
              <img class="md-media-lg cardImg" ng-src={{post.img}}>
            </div>
          </md-card-title-media>
        </md-card-title >
        <md-card-content>
          <p><b>Introductions:</b></p>
          <ul ng-repeat="name in post.intros">
            <li> {{name}} </li>
          </ul>
          <p ng-bind-html="post.body">
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <!--<md-button class="md-raised md-accent">
            <md-icon md-svg-src="share-variant"></md-icon>
          </md-button>-->
        </md-card-actions>
      </md-card>

    </div>
  </div>
</md-content>
