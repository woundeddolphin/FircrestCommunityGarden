<div>
  <img ng-src="{{header.$value}}"></img>
  <div layout="row" layout-wrap>
    <div flex="0" flex-gt-sm="25"></div>
    <div flex="100" flex-gt-sm="50">
      <!-- Slider main container -->
      <!-- Swiper -->
      <div>
        <ks-swiper-container ng-if="arrayLoaded" swiper="swiper" on-ready="onReadySwiper(swiper)" space-between="500" 
          pagination-is-active="true" pagination-clickable="true" show-nav-buttons="true" loop="true" autoplay="8000"
          preload="false" lazyLoading="true" loopedSlides="8">
          <ks-swiper-slide ng-repeat="image in homeCarouselImages">
            <img ng-src="{{image.$value}}" class="swiper-image">
          </ks-swiper-slide>
        </ks-swiper-container>    
      </div>
    </div>
    <div flex-gt-sm="0" flex="25"></div>
    <div flex="50" flex-gt-sm="25">
      <div class="fb-page" data-href="https://www.facebook.com/Wedigfircrest/" data-tabs="timeline" data-small-header="true" data-height="500" data-adapt-container-width="true"
        data-hide-cover="false" data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/Wedigfircrest/" class="fb-xfbml-parse-ignore">
          <a href="https://www.facebook.com/Wedigfircrest/">
            WeDig Fircrest
          </a>
        </blockquote>
      </div>
    </div>
    <div flex-gt-sm="0" flex="25"></div>
  </div>
  <div layout-margins ng-cloak class="home-quote-text">
    <span ng-bind-html="homeQuote.$value"> </span>
  </div>
</div>
