<div style="100%">
  <div ng-controller="homeCtrl">
    <img src="img/home/headerv1.svg" class="md-whiteframe-6dp"></img>
    <!-- Slider main container -->
    <!-- Swiper -->
    <ks-swiper-container
      swiper="swiper" 
      on-ready="onReadySwiper(swiper)" 
      slides-per-view="1"
      effect="flip"
      slides-per-column="1"
      space-between="0"
      pagination-is-active="true"
      pagination-clickable="true"
      show-nav-buttons="true"
      loop="true"
      autoplay="4000"
      initial-slide="0"
      direction="horizontal">

      <ks-swiper-slide 
        ng-repeat="image in homeCarouselImages" 
        style="height:600px">
        <img ng-src="{{image.$value}}" style="height:100%" class="md-whiteframe-10dp">
      </ks-swiper-slide>
    </ks-swiper-container>
  </div>
</div>
<div style="text-align: center" layout-margins ng-cloak>
  <h1 style="text-align: center"> Fircrest Community Garden </h1>
  <h3 style="text-align: center">
   We are a group of gardeners who enjoy company and seeing something created from nothing. Look around the website and if you're interested make sure to contact us.
  </h3>
</div>
